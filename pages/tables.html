<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1 class="animate__animated animate__zoomIn">Tablas!</h1>
    <table>
        <caption>Contenido nutricional cada 100g de alimento</caption>
        <thead>
            <th>Alimento</th>
            <th>Calorias (kCal)</th>
            <th>Grasas (g)</th>
            <th>Proteinas (g)</th>
            <th>Carbohidratos (g)</th>
        </thead>
        <tbody>
            <tr class="row-rosa">
                <td>Arándano</td>
                <td>49</td>
                <td colspan="2">0.2</td>
                <!-- <td>0.4</td> -->
                <td>12.7</td>
            </tr>
            <tr class="row-grey">
                <td>Plátano</td>
                <td>90</td>
                <td>0.3</td>
                <td rowspan="2">1.0</td>
                <td>23.5</td>
            </tr>
            <tr class="row-rosa">
                <td>Cereza</td>
                <td>46</td>
                <td>0.4</td>
                <!-- <td>0.9</td> -->
                <td>10.9</td>
            </tr>
            <tr class="row-grey">
                <td>Fresa</td>
                <td>37</td>
                <td>0.5</td>
                <td>0.8</td>
                <td>8.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
